
  <!--Body content-->
  <div class="viewContent ">
  <div class="viewContent--wrapper ">
    <!--           first view -->      
    <div data-ng-show="layout == 'list'" class="list" >
      <table class="table table-striped  table-hover ">
        <thead>
          <tr>
            <th>/</th>
            <th>№</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Должность</th>
            <th>Возраст</th>
            <th>Группа</th>
            <th>Телефон</th>
            <th>E-mail</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="user in ::users_list track by user.id | filter:query | orderBy:orderProp">
            <td><input type="checkbox">
              <!-- <a href class="user_config glyphicon glyphicon-cog"></a> -->
            </td>
            <!-- <td>{{$index+1}}</td> -->
            <td data-ng-bind="user.id"></td>  
            <td><a href="#" data-ng-bind="user.surname"></a></td>
            <td><a href="#" data-ng-bind="user.name"></a></td>
            <td data-ng-bind="user.position"></td>
            <td data-ng-bind="user.age"></td>
            <td data-ng-bind="user.group"></td>
            <td><a href='tel:ng-bind ="user.phone"' data-ng-bind="user.phone"></a></td>
            <td><a href="mailto:ng-bind ='user.email'"ng-bind="user.email"></a></td>
          </tr>
        </tbody>
      </table>
    </div>

</div>
</div>
